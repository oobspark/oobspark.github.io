        <h3 id="知识点："><a href="#知识点：" class="headerlink" title="知识点："></a>知识点：</h3><ul>
<li><a href="https://wiki.swoole.com/#/server/port?id=%e5%8f%af%e9%80%89%e5%9b%9e%e8%b0%83" target="_blank" rel="noopener">可选回调</a></li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">port 未调用 on 方法，设置回调函数的监听端口，默认使用主服务器的回调函数，port 可以通过 on 方法设置的回调有：</span><br><span class="line"></span><br><span class="line">TCP 服务器</span><br><span class="line">	onConnect</span><br><span class="line">	onClose</span><br><span class="line">	onReceive</span><br><span class="line">UDP 服务器</span><br><span class="line">	onPacket</span><br><span class="line">	onReceive</span><br><span class="line">HTTP 服务器</span><br><span class="line">	onRequest</span><br><span class="line">WebSocket 服务器</span><br><span class="line">	onMessage</span><br><span class="line">	onOpen</span><br><span class="line">	onHandshake</span><br></pre></td></tr></table></figure>
<ul>
<li><a href="https://wiki.swoole.com/#/server/events?id=%e4%ba%8b%e4%bb%b6%e6%89%a7%e8%a1%8c%e9%a1%ba%e5%ba%8f" target="_blank" rel="noopener">事件执行顺序</a></li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">所有事件回调均在 $server-&gt;start 后发生</span><br><span class="line">服务器关闭程序终止时最后一次事件是 onShutdown</span><br><span class="line">服务器启动成功后，onStart/onManagerStart/onWorkerStart 会在不同的进程内并发执行</span><br><span class="line">onReceive/onConnect/onClose 在 Worker 进程中触发</span><br><span class="line">Worker/Task 进程启动 / 结束时会分别调用一次 onWorkerStart/onWorkerStop</span><br><span class="line">onTask 事件仅在 task 进程中发生</span><br><span class="line">onFinish 事件仅在 worker 进程中发生</span><br><span class="line">onStart/onManagerStart/onWorkerStart 3 个事件的执行顺序是不确定的</span><br></pre></td></tr></table></figure>
