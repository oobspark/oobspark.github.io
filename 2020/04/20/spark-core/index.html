        <h3 id="基本操作"><a href="#基本操作" class="headerlink" title="基本操作"></a>基本操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">PYSPARK_DRIVER_PYTHON=ipython ./bin/pyspark --master local[4]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">from pyspark import SparkContext, SparkConf</span><br><span class="line"></span><br><span class="line">conf = SparkConf().setAppName(&apos;myspark&apos;).setMaster(&quot;local[4]&quot;)</span><br><span class="line">sc = SparkContext(conf=conf)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">PySpark 支持 Hadoop, local file system, HDFS, Cassandra, HBase, Amazon S3, etc. Spark supports text files, SequenceFiles, and any other Hadoop InputFormat.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = [1, 2, 3, 4, 5]</span><br><span class="line"># 多cpu并行计算，如sc.parallelize(data, 4)</span><br><span class="line">distData = sc.parallelize(data)</span><br><span class="line">distData.reduce(lambda a, b: a + b)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">distFile = sc.textFile(&quot;README.md&quot;)</span><br><span class="line"># 计算行数</span><br><span class="line">distFile.map(lambda s: len(s)).reduce(lambda a, b: a + b)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">rdd = sc.parallelize(range(1, 4)).map(lambda x: (x, &quot;a&quot; * x))</span><br><span class="line">rdd.saveAsSequenceFile(&quot;1.txt&quot;)</span><br><span class="line">sorted(sc.sequenceFile(&quot;1.txt&quot;).collect())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">./bin/pyspark --jars /path/to/elasticsearch-hadoop.jar</span><br><span class="line"></span><br><span class="line">conf = &#123;&quot;es.resource&quot; : &quot;index/type&quot;&#125;  # assume Elasticsearch is running on localhost defaults</span><br><span class="line">rdd = sc.newAPIHadoopRDD(&quot;org.elasticsearch.hadoop.mr.EsInputFormat&quot;,</span><br><span class="line">                             &quot;org.apache.hadoop.io.NullWritable&quot;,</span><br><span class="line">                             &quot;org.elasticsearch.hadoop.mr.LinkedMapWritable&quot;,</span><br><span class="line">                             conf=conf)</span><br><span class="line">rdd.first()  # the result is a MapWritable that is converted to a Python dict</span><br><span class="line">(u&apos;Elasticsearch ID&apos;,</span><br><span class="line"> &#123;u&apos;field1&apos;: True,</span><br><span class="line">  u&apos;field2&apos;: u&apos;Some Text&apos;,</span><br><span class="line">  u&apos;field3&apos;: 12345&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">lines = sc.textFile(&quot;data.txt&quot;)</span><br><span class="line">lineLengths = lines.map(lambda s: len(s))</span><br><span class="line"># 等下还需要使用时，可以持久化</span><br><span class="line">lineLengths.persist()</span><br><span class="line">totalLength = lineLengths.reduce(lambda a, b: a + b)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 不能使用全局变量 global，应该使用accumulator</span><br><span class="line">accum = sc.accumulator(0)</span><br><span class="line">sc.parallelize([1, 2, 3, 4]).foreach(lambda x: accum.add(x))</span><br><span class="line">accum.value  #100</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">rdd.collect().foreach(println)  #这样打印有可能内存溢出</span><br><span class="line">#打印少数元素</span><br><span class="line">rdd.take(100).foreach(println)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">pairs = sc.parallelize([1, 2, 3, 4]).map(lambda s: (s, 1))</span><br><span class="line">counts = pairs.reduceByKey(lambda a, b: a + b)</span><br></pre></td></tr></table></figure>
